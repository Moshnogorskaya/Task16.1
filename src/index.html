<html>

<head>
    <title>Github widget</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class='widget'>
        <div class='widget__header'>
            <div class='header__border-top'></div>
            <i class="fab fa-github header__image"></i>
            <p class='header__text'>За кем следить на Github</p>
        </div>
        <ul class='widget__main list'>
            <li class='list__item person'>
                <div class='person__avatar avatar'>
                    <i class="fas fa-spinner avatar__loading-icon"></i>
                    <div class='avatar__image'></div>
                </div>
                <div class='person__info'></div>
                <div class='person__options-arrow'></div>
                <div class='person__delete'></div>
            </li>
            <li class='list__item person'>
                <div class='person__avatar avatar'>
                    <i class="fas fa-spinner avatar__loading-icon"></i>
                    <div class='avatar__image'></div>
                </div>
                <div class='person__info'></div>
                <div class='person__options-arrow'></div>
                <div class='person__delete'></div>
            </li>
            <li class='list__item person'>
                <div class='person__avatar avatar'>
                    <i class="fas fa-spinner avatar__loading-icon"></i>
                    <div class='avatar__image'></div>
                </div>
                <div class='person__info'></div>
                <div class='person__options-arrow'></div>
                <div class='person__delete'></div>
            </li>
        </ul>
        <a href='#' class='widget__refresh'>REFRESH</a>
    </div>
</body>

</html>
